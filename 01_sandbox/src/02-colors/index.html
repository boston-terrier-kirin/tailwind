<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body class="p-4">
    <div class="mb-4">
      <p class="text-black">Tailwind is awesome</p>
      <p class="text-white bg-black">Tailwind is awesome</p>
      <p class="text-red-50 bg-gray-500">Tailwind is awesome</p>
      <p class="text-red-500">Tailwind is awesome</p>
    </div>
    <div class="mb-4">
      <p class="underline underline-offset-4 decoration-red-400">
        Lorem ipsum dolor sit amet.
      </p>
    </div>
    <div class="mb-4">
      <input
        class="p-2 border border-gray-300 rounded text-gray-900"
        type="text"
        value="Lorem ipsum."
      />
    </div>
    <div class="mb-4">
      <div class="divide-y divide-blue-300">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
      </div>
    </div>
    <div class="mb-4">
      <button
        class="outline outline-slate-400 text-slate-500 font-bold px-3 py-2 rounded shadow-md shadow-slate-500"
      >
        Hello
      </button>
    </div>
    <div class="mb-4">
      <input type="checkbox" class="accent-purple-500" checked />
    </div>
    <div class="mb-4">
      <div class="bg-[#427fab] text-white px-2">Hello</div>
      <div class="bg-[steelblue] text-white px-2">Hello</div>
    </div>
  </body>
</html>
